<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org” xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="/layouts/formTemplate.html">

<head>
	<meta charset="utf-8">
	<title>Login - AZSnowSports</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="limiter">
			<div class="container-login100" style="background-image: url(&quot;http://localhost:8080/assets/images/arnur-turpakpayev-KXXBVqAjBaA-unsplash.jpg&quot;);">
				<div class="wrap-login100">
					<!-- Login Form -->
					<form class="login100-form validate-form" action="#" th:action="@{doLogin}"
						th:object="${loginModel}" method="POST">
						<!-- AZSnowSports Logo -->
						<span class="login100-form-logo">
							<img src="http://localhost:8080/assets/images/Logo2.png" style="width: 80px; height: 80px">
						</span>

						<!-- Big title on the login page above the form -->
						<span class="login100-form-title p-b-34 p-t-27">
							Log in
						</span>

						<!-- Username input in the form -->
						<div class="wrap-input100 validate-input" data-validate="Enter username">
							<input class="input100" type="text" th:field="*{username}" placeholder="Username">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
							<h5 style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
								Username
								Error</h5>
						</div>
						<!-- Password input in the form -->
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" th:field="*{password}" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
							<h5 style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
								Password
								Error</h5>
						</div>
						<!-- Remember me checkbox (Doesn't actually work yet') -->
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
						<!-- Form submit -->
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>
						
						<!-- Link to the register page if the user doesn't have an account -->
						<div class="text-center p-t-90">
							<a class="txt1" th:href="@{../register/}">
								Register
							</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

</body>

</html>
